<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Find Me Fun!</h1>
    </header>
    <main>
      <div>
        <form>
          <label for="location-search">Location</label>
          <input id="location-search" type="text" required>
          <br />

          <label for="search-radius">Search Radius (Miles)</label>
          <input id="search-radius" type="text" value="5">
          <br />

          <label for="location-filter">Location Filters</label>
          <select id="location-filter" name="filters">
            <option value="4bf58dd8d48988d1fd941735">Malls</option>
            <option value="4d4b7105d754a06374d81259">Restaurants</option>
            <option value="4bf58dd8d48988d181941735">Museums</option>
            <option value="4bf58dd8d48988d182941735">Theme Parks</option>
            <option value="4bf58dd8d48988d163941735">Parks</option>
            <option value="4bf58dd8d48988d17f941735">Movie Theaters</option>
          </select>
          <br />

          <input type="submit" value="Search">
        </form>
        <section id="search-results" class="hidden">
          <h2>Search Results</h2>
          <ul id="results-list">
          </ul>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
