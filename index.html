<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Find Fun is an asynchronous web app made by Ian Torrente that marries Google's geocoding API and Google's places API to give users an easy way to find things to do in the area of their choice. On top of that, the Open Weather API is also included so that wherever the user decides to plan their day, they'll have access to the most recent weather predictions.">
    <title>Find Fun!</title>
    <link href="modal.css" rel="stylesheet" type="text/css" />
    <link href="desktop-style.css" rel="stylesheet" type="text/css" />
    <link href="tablet-style.css" rel="stylesheet" type="text/css" />
    <link href="mobile-style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="helpers.js"></script>
    <script src="venueController.js"></script>
    <script src="modalController.js"></script>
    <script src="weatherController.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
    </header>
    <main>
      <div>
        <section id="weather-results" class="hidden">
        </section>
        
        <form class="search-form">
          <div class="input-search">
            <input id="location-search" type="text" placeholder="Find things around..." required>
            <input id="form-submit" type="submit" value=" ">
          </div>

          <div class="search-parameters">
            <select id="search-radius" aria-placeholder="radius" required name="radius">
              <option value="" disabled selected>Radius (mi)</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
            </select>
            
            <select id="location-filter" name="filters" required>
              <option value="" disabled selected>Location Type</option>
              <option value="shopping_mall">Malls</option>
              <option value="restaurant">Restaurants</option>
              <option value="museum">Museums</option>
              <option value="amusement_park">Theme Parks</option>
              <option value="park">Parks</option>
              <option value="movie_theater">Movie Theaters</option>
            </select>
          </div>
        </form>

        <section id="search-results" class="hidden">
          <div id="map">
             <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9fDg9gLs1r8uKO64_HuYazhX9VS-P-3A&libraries=places"></script>
          </div>
          <ul id="results-list">
          </ul>
        </section>
        <div id="detailed-location-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <span class="modal-title">
                <h2 class="location-name"></h2>
              </span>
            </div>
            <div class="modal-body">
              <span class="hours-container">
                <h4 class="location-phone"></h4>
                <h4 class="location-open"></h4>
                <ul class="location-hours"></ul>
              </span>
              <span class="content-container">
                <div class="reviews-container">
                  <h3>Reviews:</h3>
                  <ul class="reviews-list"></ul>
                </div>
              </span>
            </div>
          </div>

        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
